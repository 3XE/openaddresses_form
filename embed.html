<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Address</title>
    <link rel="stylesheet" href="/assets/css/application.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div class="oa-address is-collecting">


        <div class="input-holder">
            <label for="address"></label>
            <textarea class="form-control input-lg" rows="6" name="address" id="address" placeholder="Type address hereâ€¦"></textarea>
            <div class="example-address">
                <span>Example:</span>
                12 Longview Road<br />
                West Kirby<br />
                Merseyside<br />
                CH48 0RS
            </div>
            <div class="error-message">
                This address doesn't look quite right.
            </div>
            <div class="success-message">
                That's great, thank you!
            </div>

        </div>

        <div class="action-holder">
            <div class="action-collecting">
                <button class="confirm-address">Confirm address</button>
            </div>
            <div class="action-loading">
                <span class="loader"></span>
            </div>
            <div class="action-success">
                <span class="tick"></span>
                <button class="edit-address">Edit address</button>
            </div>
            <div class="action-error">

                <button class="retry-address">Try again</button>
            </div>
        </div>

        <div class="oa-contribute">
            <input type="checkbox" name="contribute" value="true" class="contribute-address"/>Contribute this address to <a href="http://www.openaddressesuk.org">Open Addresses</a>
        </div>

    </div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins and ajax submissions) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="assets/js/uri.js"></script>
<script src="assets/js/openaddresses.js"></script>
<script src="assets/js/input_form.js"></script>
<script>
    // Set up the form
    container = $('.oa-address');
    form = new OA.InputForm(container);
</script>

</body>
</html>
