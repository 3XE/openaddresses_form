<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Inputting an address: Free text input</title>

  <!-- Bootstrap -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <style type="text/css">
    label {
      display:none;
    }
    body {
      padding-top:100px;
    }
  /*  h2 {
      margin-bottom:2em;
    }*/
    h4 {
      margin-top:2.5em;
      margin-bottom: 1.3em;
    }
  </style>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
    <body>

      <div class="container">
        <div class="row">
          <div class="col-xs-6 col-xs-offset-3">

            <h2>Enter Address</h2>

            <form>

              <h4>Type the address how you would normally write it on an envelope.</h4>

              <div class="form-group">
              <textarea class="form-control input-lg" rows="7" placeholder=""></textarea>
              </div>

              <button type="submit" class="btn btn-default btn-lg btn-primary pull-right">Submit</button>

            </form>

          </div>
        </div>
      </div>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
      <script>

        var placeholder = 'Example: \n42 High Road \nTottenham \nLondon \nN17 2AG';
        $('textarea').html(placeholder);

        $('textarea').focus(function(){
          if($(this).html() === placeholder){
            $(this).html('');
            $(this).attr( 'value', '');
          }
        });

        $('textarea').blur(function(){
          console.log($(this).html());
          if($(this).html() == ''){
            $(this).html(placeholder);
            $(this).attr( 'value', placeholder);
          }    
        });

      </script>
    </body>
    </html>
