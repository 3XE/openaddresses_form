<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Inputting an address: Test form 1 - Multiple field</title>

  <!-- Bootstrap -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <link href="assets/css/application.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <a class="index-link" href="index.html">Index</a>

    <div class="box">

      <h2>Enter Address</h2>

      <form action="multiple-field-thanks.html" method="post" data-parsley-validate>

        <h4>Address</h4>

        <div class="form-group">
          <label for="exampleInputName1">Name</label>
          <input type="text" class="form-control input-lg" id="exampleInputName1" placeholder="Building name or number, and street name" required data-parsley-required-message="A building name or number is required with the street address.">
          <!-- data-parsley-pattern="/[0-9]/i" data-parsley-pattern-message="A building name or number is required with the street address."> -->
        </div>
        <div class="form-group">
          <label for="exampleInputName2">Name</label>
          <input type="text" class="form-control input-lg" id="exampleInputName2" placeholder="Address line 2 (optional)">
        </div>
        <div class="form-group">
          <label for="exampleInputName3">Name</label>
          <input type="text" class="form-control input-lg" id="exampleInputName3" placeholder="Address line 3 (optional)">
        </div>

        <h4>Town or City</h4>

        <div class="form-group">
          <label for="exampleInputName4">Name</label>
          <input type="text" class="form-control input-lg" id="exampleInputName4" placeholder="">
        </div>

        <h4>Postcode</h4>

        <div class="form-group">
          <label for="exampleInputName5">Name</label>
          <input type="text" class="form-control input-lg" id="exampleInputName5" placeholder="" required data-parsley-required-message="A postcode is required.">
        </div>

        <button type="submit" class="btn btn-default btn-lg btn-primary pull-right">Submit</button>

      </form>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="assets/js/parsley.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
  </body>
  </html>
