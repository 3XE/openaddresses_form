  <title>Inputting an address: Free text input - Thanks!</title>

  <!-- Bootstrap -->

  <link href="assets/css/application.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <body>

      <div class="box">

        <h2>Thanks!</h2>

        <h4>Your address has been submitted.</h4>
        <address>
          Unit 205<br />
          Vanilla Factory<br />
          39 Fleet Street<br />
          Liverpool<br />
          L1 4AR
        </address>

      </div>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
      <script>

        var placeholder = 'Example: \n42 High Road \nTottenham \nLondon \nN17 2AG';
        $('textarea').html(placeholder);

        $('textarea').focus(function(){
          if($(this).html() === placeholder){
            $(this).html('');
            $(this).attr( 'value', '');
          }
        });

        $('textarea').blur(function(){
          console.log($(this).html());
          if($(this).html() == ''){
            $(this).html(placeholder);
            $(this).attr( 'value', placeholder);
          }    
        });

      </script>
    </body>
    </html>
